<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EDAI LOGIN PAGE</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <h1>WELCOME</h1>
        <span>
          <p>Login with social media</p>
          <a href="#" onclick="loginWithGoogle()">
            <i class="fa fa-google" aria-hidden="true"> Sign in with Google</i>
          </a> <br>
          <a href="#">
            <i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter
          </a>
        </span>
      </div>
    </div>
    <div class="right">
      <h5>Login</h5>
      <p>Don't have an account? <a href="#" onclick="redirectToCreateAccount()">Create Your Account</a> it takes less than a minute</p>

      <div class="inputs">
        <input type="text" id="username" placeholder="Username" required />
        <br />
        <div style="position: relative;">
          <input type="password" id="password" placeholder="Password" required />
          <!-- Add the eye icon for password visibility -->
          <i id="eye-icon" class="fa fa-eye-slash" onclick="togglePassword()"></i>
        </div>
      </div>
      <br />
      <div class="remember-me--forget-password">
        <!-- <label>
          <input type="checkbox" name="item" checked />
          <span class="text-checkbox">Remember me</span>
        </label> -->
        <a href>
         <p>Forget password?</p></a>
      </div>
      <button type="button" onclick="login()">Login</button>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
